<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" /></label>
        <label id="email-label">Email<input id="email" type="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your Email" /></label>
        <label id="number-label">Age<input id="number" type="number" min="10" max="99" placeholder="Age" /></label>
        <label> Which option best describes your current role
            <select id="dropdown">
               <option value="1">Student</option>
              <option value="2">Microverse Student</option> 
            </select>
          </label>
      </fieldset>
      <fieldset>
        <label> Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" name="attribute" value="1" checked /> Definitely</label>
          <label><input type="radio" name="attribute" value="2" /> Maybe</label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? <small>(Check all that apply)</small> </label>
        <label><input type="checkbox"  value="front-end-projects" /> Front-end Projects</label>
        <label><input type="checkbox"  value="front-end-projects" /> Front-end Projects</label>
        <label><input type="checkbox"  value="back-end-projects" /> Back-end Projects</label>
        <label><input type="checkbox"  value="data-visualization" /> Data visualization</label>
        <label><input type="checkbox"  value="challenges" /> Challenges</label>
        <label><input type="checkbox"  value="open-source-community" /> Open Source Community</label>
        <label><input type="checkbox"  value="gitter-help-rooms" /> Gitter help rooms</label>
        <label><input type="checkbox"  value="videos" /> Videos</label>
        <label><input type="checkbox"  value="city-meetups" /> City Meetups</label>
        <label><input type="checkbox"  value="wiki" /> Wiki</label>
        <label><input type="checkbox"  value="forum" /> Forum</label>
        <label><input type="checkbox"  value="additional-courses" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label> Any comments or suggestions?
          <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
<fieldset>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
</form>
  </body>
</html>
