<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" /></label>
        <label id="email-label">Email<input id="email" type="email" pattern="[^ @]*@[^ @]*" /></label>
        <label id="number-label">Age<input id="number" type="number" min="10" max="99"></label>
        <select id="dropdown">
          <option value="1">Student</option>
          <option value="2">Microverse Student</option> 
      </select>
      <fieldset>
        <label> Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" name="attribute" value="1" checked /> Definitely</label>
          <label><input type="radio" name="attribute" value="2" /> Maybe</label>
          
      </fieldset>
</form>
  </body>
</html>
